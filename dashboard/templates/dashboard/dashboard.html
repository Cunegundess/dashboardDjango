{% extends 'base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<main class="container d-flex flex-column justify-content-center align-items-end">
  
    <div class="align-self-end mb-3">
      <button class="btn btn-primary btn-lg rounded-1 mb-4 mt-4" type="submit">Novo</button>
    </div>

      <div class="card mb-3 shadow ms-auto rounded-1" style="width: 100%;">
        <div class="card-body">
          <ul class="list-group list-group-flush">
            
            {% for empresa in empresas %}
            <li class="list-group-item d-inline-flex align-items-center gap-5">
              <p class="flex-grow-1 mb-0">
                {{empresa.name}}
              </p>
              <span class="badge rounded-pill text-bg-success">{{empresa.active}}</span>
              <a href = "/empresa/{{empresa.id}}">
                <button class="btn btn-outline-primary" type="submit">
                  <i class="bi bi-pencil-square"></i>
                  Editar
                </button>
              </a>
            </li>
            {% endfor %}
          
          </ul>
        </div>
      </div>

      <nav aria-label="Page navigation example" class="fixed-bottom mb-3 rounded-1">
        <ul class="pagination d-flex justify-content-center align-items-center">
            <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
            <li class="page-item"><a class="page-link active" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Pr√≥xima</a></li>
        </ul>
    </nav>
      
</main>
{% endblock %}
